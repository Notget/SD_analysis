<!DOCTYPE HTML>
<html>
<head>
   <meta charset ="utf-8">
   <title>Payment Method Breakdown: 2014 - 2016</title>
</head>
<body id ="chart"></body>
<script src="//d3js.org/d3.v3.min.js"></script>
  <script>
  var color = d3.scale.category20();
  var margin ={top:20, right:30, bottom:30, left:40},
      width=960-margin.left - margin.right,
      height=400-margin.top-margin.bottom;

  // scale to ordinal because x axis is not numerical
  var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

  //scale to numerical value by height
  var y = d3.scale.linear().range([height, 0]);

  var chart = d3.select("#chart")
                .append("svg")  //append svg element inside #chart
                .attr("width", width+(2*margin.left)+margin.right)    //set width
                .attr("height", height+margin.top+margin.bottom);  //set height
  var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");  //orient bottom because x-axis will appear below the bars

  var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");

  d3.json("init_var.html", function(error, data){
    x.domain(data.map(function(d){ return d.form}));
    y.domain([0, d3.max(data, function(d){return d.count}) +10]);

    var bar = chart.selectAll("g")
                      .data(data)
                    .enter()
                      .append("g")
                      .attr("transform", function(d, i){
                        return "translate("+x(d.form)+", 0)";
                      });

    bar.append("rect")
        .attr("y", function(d) {
          return y(d.count);
        })
        .attr("fill", function(d, i){
            return color(i);
          })
        .attr("x", function(d,i){
          return x.rangeBand()-(3*margin.left);
        })
        .attr("height", function(d) {
          return height - y(d.count);
        })
        .attr("width", x.rangeBand());  //set width base on range on ordinal data

    bar.append("text")
        .attr("x", x.rangeBand()-2*margin.right+8 )
        .attr("y", function(d) { return y(d.count) - 12; })
        .attr("dy", ".75em")
        .text(function(d) { return d.count; });

    chart.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate("+margin.left+","+ height+")")
          .call(xAxis);

    chart.append("g")
          .attr("class", "y axis")
          .attr("transform", "translate("+margin.left+",0)")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 3)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");
  });

  function type(d) {
      d.form = +d.form; // TO DO: remove coerce statements (conversion unnecessary)
      return d;
    }
			</script>
	</html>
